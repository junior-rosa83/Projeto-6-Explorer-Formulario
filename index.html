<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Projeto 6</title>
</head>
<body>
  <div id="retangulo"></div>
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form id="form">
    <fieldset>
      <legend id="pessoal">INFORMAÇÕES PESSOAIS</legend>
      <div class="wrapper-name">
        <div class="nomecompleto">  
          <div class="ajuste">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
          </div>
          <div class="ajuste">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" required>
          </div>
        </div>  
        <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
        <input type="email" id="email" required>
        
        <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="senha" required>
        
      </div>
    </fieldset>
    <fieldset id="mentor">
      <legend>INFORMAÇÕES DO MENTOR</legend>
      <div class="wrapper">
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor" required>
      </div>
    </fieldset>
    <fieldset id="date">
      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
      <div class="wrapper-date">
        <p>PRIMEIRA MENTORIA</p>
        <div class="dates">
          <div class="time1">
            <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date1" required>
          </div>
          <div class="time">
            <label for="start1">Das</label>
            <input type="time" id="start1" required>
          </div>
          <div class="time">
            <label for="end1">Até</label>
            <input type="time" id="end1" required>
          </div>
        </div>
      </div>
    <div class="wrapper-date">
        <p>SEGUNDA MENTORIA</p>
        <div class="dates1">
          <div class="time1">  
            <label for="date1">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date2" required>
          </div>  
          <div class="time">
            <label for="start2">Das</label>
            <input type="time" id="start2" required>
          </div>
          <div class="time">
            <label for="end2">Até</label>
            <input type="time" id="end2" required>
          </div>
        </div>
      </div> 
    </fieldset>
  </form>
  <div id="down">
    <input type="submit" value="SALVAR" form="form">
  </div>
</body>
</html>
